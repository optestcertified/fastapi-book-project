name: Deploy Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and push Docker image
        run: |
          sudo docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-app .
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          sudo docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-app

      - name: Deploy to Server
        run: |
          ssh ubuntu@3.89.128.131 'sudo docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi-app && sudo docker stop fastapi-container || true && sudo docker rm fastapi-container || true && sudo docker run -d --name fastapi-container -p 8000:8000 ${{ secrets.DOCKER_USERNAME }}/fastapi-app'
